<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preisrechner</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="left container">
      <div class="heading">Preisrechner</div>
      <div class="articleButtons">
        <button class="article" onclick="addPrice(3.5, 'Kaffe')">
          <span class="name">Kaffe</span><br />
          <span class="price">3,50&euro;</span>
        </button>
        <button class="article" onclick="addPrice(2.5, 'Tee')">
          <span class="name">Tee</span><br />
          <span class="price">2,50&euro;</span>
        </button>
        <button class="article" onclick="addPrice(4, 'Apfelschorle')">
          <span class="name">Apfelschorle</span><br />
          <span class="price">4,00&euro;</span></button
        ><button class="article" onclick="addPrice(2, 'Wasser')">
          <span class="name">Wasser</span><br />
          <span class="price">2,00&euro;</span></button
        ><button class="article" onclick="addPrice(5.5, 'Bratwurst')">
          <span class="name">Bratwurst</span><br />
          <span class="price">5,50&euro;</span></button
        ><button class="article" onclick="addPrice(12.5, 'Schnitzel')">
          <span class="name">Schnitzel</span><br />
          <span class="price">12,50&euro;</span></button
        ><button class="article" onclick="addPrice(6, 'Currywurst')">
          <span class="name">Currywurst</span><br />
          <span class="price">6,00&euro;</span></button
        ><button class="article" onclick="addPrice(4.5, 'Brezel')">
          <span class="name">Brezel</span><br />
          <span class="price">4,50&euro;</span></button
        ><button class="article" onclick="addPrice(8, 'Käsespäzle')">
          <span class="name">Käsespäzle</span><br />
          <span class="price">8,00&euro;</span></button
        ><button class="article" onclick="addPrice(3.5, 'Pommes')">
          <span class="name">Pommes</span><br />
          <span class="price">3,50&euro;</span></button
        ><button class="article" onclick="addPrice(4.5, 'Apfelstrudel')">
          <span class="name">Apfelstrudel</span><br />
          <span class="price">4,50&euro;</span></button
        ><button class="article" onclick="addPrice(3, 'Berliner')">
          <span class="name">Berliner</span><br />
          <span class="price">3,00&euro;</span></button
        ><button class="article" onclick="addPrice(3, 'Schwarzwälder')">
          <span class="name">Schwarzwälder</span><br />
          <span class="price">3,00&euro;</span></button
        ><button class="article" onclick="addPrice(2.5, 'Brötchen')">
          <span class="name">Brötchen</span><br />
          <span class="price">2,50&euro;</span></button
        ><button class="article" onclick="addPrice(7, 'Leberkäse')">
          <span class="name">Leberkäse</span><br />
          <span class="price">7,00&euro;</span></button
        ><button class="article" onclick="addPrice(6.5, 'Kartoffelsalat')">
          <span class="name">Kartoffelsalat</span><br />
          <span class="price">6,50&euro;</span>
        </button>
      </div>
      <div class="calculator">
        <span class="calulatorLeft">Gesamt</span
        ><span class="calculatorRight" id="sum">0 &euro;</span>
      </div>

      <button class="resetbutton" onclick="reloadSite()">Zurücksetzen</button>

      <div class="bottomButtons">
        <button class="onSitebutton" onclick="onSite()">Vor Ort</button
        ><button class="deliverybutton" onclick="deliveryButton()">
          Lieferung
        </button>
      </div>
    </div>
    <div class="right container">
      <div class="heading">Bestellung</div>
      <div class="orderList" id="orderList"></div>
    </div>
  </body>
</html>
